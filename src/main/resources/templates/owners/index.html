<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Owners page</title>
</head>
<body>
<h1 th:text="'Owners page'">  </h1>
<table class ="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>City</th>
            <th>Telephone</th>
            <th>pets</th>

        </tr>
    </thead>
    <tbody>
        <tr th:each="owner : ${owners}">
            <td th:text="${owner.id}"></td>
            <td th:text="${owner.firstName}"></td>
            <td th:text="${owner.secondName}"></td>
            <td th:text = "${owner.address}"></td>
            <td th:text = "${owner.city}"></td>
            <td th:text = "${owner.telephone}"></td>
            <td th:text = "${owner.getPets()}"></td>


        </tr>
    </tbody>
</table>
</body>
</html>
